<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Admin - Table Viewer & Query Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .login-card input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .login-card button {
            width: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .database-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .db-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .db-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .db-btn.active {
            background: #764ba2;
        }

        .tables-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .table-btn {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-weight: 500;
        }

        .table-btn:hover {
            border-color: #667eea;
            background: #e8ebff;
            transform: translateY(-2px);
        }

        .table-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .query-section {
            margin-top: 30px;
        }

        .query-input {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 15px;
        }

        .query-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .query-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #667eea;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: #f5f5f5;
        }

        .json-cell {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
            max-width: 300px;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .status.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
            display: block;
        }

        .status.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
            display: block;
        }

        .status.info {
            background: #eef;
            color: #33c;
            border: 1px solid #ccf;
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .quick-queries {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .quick-query-btn {
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 8px;
            background: white;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .quick-query-btn:hover {
            background: #667eea;
            color: white;
        }

        .table-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .table-actions button {
            padding: 10px 20px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        th:first-child, td:first-child {
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="login-overlay" style="display: none;">
        <div class="login-card">
            <h2>üîê Admin Login</h2>
            <p style="margin-bottom: 20px; color: #666;">Enter database manager credentials</p>
            <input type="text" id="admin-username" placeholder="Username" onkeyup="if(event.key==='Enter') login()">
            <input type="password" id="admin-password" placeholder="Password" onkeyup="if(event.key==='Enter') login()">
            <button class="btn btn-primary" onclick="login()">Login</button>
            <div id="login-error" style="color: #e74c3c; margin-top: 15px; display: none;"></div>
        </div>
    </div>

    <div class="container">
        <h1>üóÑÔ∏è Database Administration Panel</h1>

        <div id="status" class="status"></div>

        <div class="card">
            <h2>Select Database</h2>
            <div class="database-selector">
                <button class="db-btn active" onclick="selectDatabase('users')">Users DB (users.db)</button>
                <button class="db-btn" onclick="selectDatabase('sprites')">Sprites DB (sprites.db)</button>
            </div>
        </div>

        <div class="card">
            <h2>Tables</h2>
            <div id="tables-container" class="loading">Loading tables...</div>
        </div>

        <div class="card" id="table-data-card" style="display: none;">
            <h2 id="table-title">Table Data</h2>
            <div id="table-stats" class="stats"></div>
            <div id="table-actions" class="table-actions" style="display: none;">
                <button class="btn btn-danger" onclick="deleteSelectedRows()">Delete Selected</button>
                <span id="selected-count" style="color: #667eea; font-weight: 500;">0 selected</span>
            </div>
            <div class="table-container">
                <div id="table-content" class="loading">Loading table data...</div>
            </div>
        </div>

        <div class="card query-section">
            <h2>SQL Query Executor</h2>
            <div class="quick-queries">
                <button class="quick-query-btn" onclick="setQuery('SELECT * FROM users LIMIT 100')">SELECT all users</button>
                <button class="quick-query-btn" onclick="setQuery('SELECT * FROM forum_threads ORDER BY created_at DESC LIMIT 50')">Recent threads</button>
                <button class="quick-query-btn" onclick="setQuery('SELECT * FROM sprites ORDER BY uploaded_at DESC LIMIT 50')">Recent sprites</button>
                <button class="quick-query-btn" onclick="setQuery('SELECT COUNT(*) as count FROM users')">User count</button>
                <button class="quick-query-btn" onclick="setQuery('SELECT name FROM sqlite_master WHERE type=\"table\"')">List all tables</button>
            </div>
            <textarea id="query-input" class="query-input" placeholder="Enter your SQL query here...&#10;Example: SELECT * FROM users WHERE username LIKE '%test%'"></textarea>
            <div class="query-buttons">
                <button class="btn btn-primary" onclick="executeQuery()">Execute Query</button>
                <button class="btn btn-secondary" onclick="clearQuery()">Clear</button>
                <button class="btn btn-danger" onclick="confirmDelete()" style="display: none;" id="delete-btn">‚ö†Ô∏è DELETE Query (Dangerous)</button>
            </div>
            <div id="query-results" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script>
        let currentDatabase = 'users';
        let currentTable = null;
        let tables = [];
        let currentPrimaryKey = null;
        let selectedRows = new Set();
        let adminUsername = localStorage.getItem('db_admin_username') || '';
        let adminPassword = localStorage.getItem('db_admin_password') || '';

        async function login() {
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;
            const errorEl = document.getElementById('login-error');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    adminUsername = username;
                    adminPassword = password;
                    localStorage.setItem('db_admin_username', username);
                    localStorage.setItem('db_admin_password', password);
                    document.getElementById('login-overlay').style.display = 'none';
                    loadTables();
                } else {
                    errorEl.textContent = data.error || 'Invalid login or password';
                    errorEl.style.display = 'block';
                }
            } catch (error) {
                errorEl.textContent = 'Connection error';
                errorEl.style.display = 'block';
            }
        }

        async function authenticatedFetch(url, options = {}) {
            options.headers = {
                ...options.headers,
                'x-admin-auth': `${adminUsername}:${adminPassword}`
            };
            
            const response = await fetch(url, options);
            
            if (response.status === 401) {
                document.getElementById('login-overlay').style.display = 'flex';
                document.getElementById('admin-username').value = '';
                document.getElementById('admin-password').value = '';
                localStorage.removeItem('db_admin_username');
                localStorage.removeItem('db_admin_password');
                throw new Error('Unauthorized');
            }
            
            return response;
        }

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
            statusEl.style.display = 'block';
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
        }

        function selectDatabase(db) {
            currentDatabase = db;
            document.querySelectorAll('.db-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            loadTables();
            document.getElementById('table-data-card').style.display = 'none';
            currentTable = null;
        }

        async function loadTables() {
            const container = document.getElementById('tables-container');
            container.innerHTML = '<div class="loading">Loading tables...</div>';

            try {
                const response = await authenticatedFetch(`/api/db/${currentDatabase}/tables`);
                if (!response.ok) throw new Error('Failed to load tables');
                
                tables = await response.json();
                
                if (tables.length === 0) {
                    container.innerHTML = '<p>No tables found in this database.</p>';
                    return;
                }

                container.className = 'tables-list';
                container.innerHTML = tables.map(table => 
                    `<button class="table-btn" onclick="loadTableData('${table}')">${table}</button>`
                ).join('');

            } catch (error) {
                container.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                showStatus(`Error loading tables: ${error.message}`, 'error');
            }
        }

        async function loadTableData(tableName) {
            currentTable = tableName;
            document.getElementById('table-data-card').style.display = 'block';
            document.getElementById('table-title').textContent = `Table: ${tableName}`;
            
            const contentEl = document.getElementById('table-content');
            const statsEl = document.getElementById('table-stats');
            contentEl.innerHTML = '<div class="loading">Loading table data...</div>';

            // Update active table button
            document.querySelectorAll('.table-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === tableName) btn.classList.add('active');
            });

            try {
                const response = await authenticatedFetch(`/api/db/${currentDatabase}/table/${tableName}`);
                if (!response.ok) throw new Error('Failed to load table data');
                
                const data = await response.json();
                
                // Show stats
                statsEl.innerHTML = `
                    <div class="stat-card">
                        <h3>${data.rows.length}</h3>
                        <p>Total Rows</p>
                    </div>
                    <div class="stat-card">
                        <h3>${data.columns.length}</h3>
                        <p>Columns</p>
                    </div>
                `;

                if (data.rows.length === 0) {
                    contentEl.innerHTML = '<p>No data in this table.</p>';
                    return;
                }

                // Store primary key
                currentPrimaryKey = data.primaryKey || 'rowid';
                selectedRows.clear();

                // Show table actions
                const tableActionsEl = document.getElementById('table-actions');
                if (tableActionsEl) {
                    tableActionsEl.style.display = 'flex';
                }
                updateSelectedCount();

                // Create table with checkboxes
                let html = '<table><thead><tr>';
                html += '<th><input type="checkbox" id="select-all-checkbox" onchange="toggleSelectAll(this.checked)"></th>';
                data.columns.forEach(col => {
                    html += `<th>${escapeHtml(col)}</th>`;
                });
                html += '</tr></thead><tbody>';

                data.rows.forEach((row, index) => {
                    const rowId = row[currentPrimaryKey] !== undefined ? row[currentPrimaryKey] : index;
                    html += `<tr data-row-id="${escapeHtml(String(rowId))}">`;
                    html += `<td><input type="checkbox" class="row-checkbox" data-row-id="${escapeHtml(String(rowId))}" onchange="toggleRowSelection(this)"></td>`;
                    data.columns.forEach(col => {
                        const value = row[col];
                        const displayValue = value === null ? '<em>NULL</em>' : 
                                           value === undefined ? '<em>undefined</em>' :
                                           typeof value === 'object' ? 
                                               `<div class="json-cell">${escapeHtml(JSON.stringify(value, null, 2))}</div>` :
                                               escapeHtml(String(value));
                        html += `<td>${displayValue}</td>`;
                    });
                    html += '</tr>';
                });

                html += '</tbody></table>';
                contentEl.innerHTML = html;

            } catch (error) {
                contentEl.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                showStatus(`Error loading table: ${error.message}`, 'error');
            }
        }

        function setQuery(query) {
            document.getElementById('query-input').value = query;
            checkQueryType(query);
        }

        function clearQuery() {
            document.getElementById('query-input').value = '';
            document.getElementById('query-results').innerHTML = '';
            document.getElementById('delete-btn').style.display = 'none';
        }

        function checkQueryType(query) {
            const upperQuery = query.trim().toUpperCase();
            const isDelete = upperQuery.startsWith('DELETE') || 
                           upperQuery.startsWith('DROP') || 
                           upperQuery.startsWith('TRUNCATE') ||
                           upperQuery.startsWith('ALTER TABLE') && upperQuery.includes('DROP');
            document.getElementById('delete-btn').style.display = isDelete ? 'block' : 'none';
        }

        document.getElementById('query-input').addEventListener('input', (e) => {
            checkQueryType(e.target.value);
        });

        async function executeQuery() {
            const query = document.getElementById('query-input').value.trim();
            if (!query) {
                showStatus('Please enter a query', 'error');
                return;
            }

            const resultsEl = document.getElementById('query-results');
            resultsEl.innerHTML = '<div class="loading">Executing query...</div>';

            try {
                const response = await authenticatedFetch(`/api/db/${currentDatabase}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Query execution failed');
                }

                if (data.type === 'SELECT') {
                    if (data.rows.length === 0) {
                        resultsEl.innerHTML = '<p>Query returned no results.</p>';
                        showStatus('Query executed successfully (0 rows returned)', 'success');
                        return;
                    }

                    // Note: Query results don't support bulk delete (no primary key info)
                    // They're just for viewing
                    let html = `<h3>Results (${data.rows.length} row${data.rows.length !== 1 ? 's' : ''})</h3>`;
                    html += '<div class="table-container"><table><thead><tr>';
                    
                    if (data.columns && data.columns.length > 0) {
                        data.columns.forEach(col => {
                            html += `<th>${escapeHtml(col)}</th>`;
                        });
                    } else if (data.rows.length > 0) {
                        Object.keys(data.rows[0]).forEach(col => {
                            html += `<th>${escapeHtml(col)}</th>`;
                        });
                    }
                    
                    html += '</tr></thead><tbody>';

                    data.rows.forEach(row => {
                        html += '<tr>';
                        const cols = data.columns || Object.keys(data.rows[0]);
                        cols.forEach(col => {
                            const value = row[col];
                            const displayValue = value === null ? '<em>NULL</em>' : 
                                               value === undefined ? '<em>undefined</em>' :
                                               typeof value === 'object' ? 
                                                   `<div class="json-cell">${escapeHtml(JSON.stringify(value, null, 2))}</div>` :
                                                   escapeHtml(String(value));
                            html += `<td>${displayValue}</td>`;
                        });
                        html += '</tr>';
                    });

                    html += '</tbody></table></div>';
                    resultsEl.innerHTML = html;
                    showStatus(`Query executed successfully (${data.rows.length} row${data.rows.length !== 1 ? 's' : ''} returned)`, 'success');

                } else {
                    // INSERT, UPDATE, DELETE, etc.
                    resultsEl.innerHTML = `
                        <div class="status success">
                            Query executed successfully!<br>
                            Changes: ${data.changes || 0} row(s) affected<br>
                            ${data.lastID ? `Last insert ID: ${data.lastID}` : ''}
                        </div>
                    `;
                    showStatus(`Query executed successfully (${data.changes || 0} row(s) affected)`, 'success');
                    
                    // Reload current table if viewing one
                    if (currentTable) {
                        setTimeout(() => loadTableData(currentTable), 500);
                    } else {
                        loadTables();
                    }
                }

            } catch (error) {
                resultsEl.innerHTML = `<div class="status error">Error: ${escapeHtml(error.message)}</div>`;
                showStatus(`Query error: ${error.message}`, 'error');
            }
        }

        function confirmDelete() {
            const query = document.getElementById('query-input').value.trim();
            if (!confirm(`‚ö†Ô∏è WARNING: You are about to execute a potentially destructive query:\n\n${query}\n\nAre you absolutely sure?`)) {
                return;
            }
            if (!confirm('This action cannot be undone. Proceed?')) {
                return;
            }
            executeQuery();
        }

        function toggleSelectAll(checked) {
            const checkboxes = document.querySelectorAll('.row-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.checked = checked;
                const rowId = checkbox.getAttribute('data-row-id');
                if (checked) {
                    selectedRows.add(rowId);
                } else {
                    selectedRows.delete(rowId);
                }
            });
            updateSelectedCount();
        }

        function toggleRowSelection(checkbox) {
            const rowId = checkbox.getAttribute('data-row-id');
            if (checkbox.checked) {
                selectedRows.add(rowId);
            } else {
                selectedRows.delete(rowId);
            }
            updateSelectAllCheckbox();
            updateSelectedCount();
        }

        function updateSelectAllCheckbox() {
            const selectAllCheckbox = document.getElementById('select-all-checkbox');
            if (selectAllCheckbox) {
                const checkboxes = document.querySelectorAll('.row-checkbox');
                const checkedCount = document.querySelectorAll('.row-checkbox:checked').length;
                selectAllCheckbox.checked = checkboxes.length > 0 && checkedCount === checkboxes.length;
                selectAllCheckbox.indeterminate = checkedCount > 0 && checkedCount < checkboxes.length;
            }
        }

        function updateSelectedCount() {
            const countEl = document.getElementById('selected-count');
            if (countEl) {
                const count = selectedRows.size;
                countEl.textContent = `${count} selected`;
            }
        }

        async function deleteSelectedRows() {
            if (selectedRows.size === 0) {
                showStatus('No rows selected', 'error');
                return;
            }

            if (!currentPrimaryKey) {
                showStatus('Primary key not available', 'error');
                return;
            }

            if (!confirm(`‚ö†Ô∏è WARNING: You are about to delete ${selectedRows.size} row(s).\n\nThis action cannot be undone. Proceed?`)) {
                return;
            }

            const rowIds = Array.from(selectedRows);
            const contentEl = document.getElementById('table-content');
            contentEl.innerHTML = '<div class="loading">Deleting rows...</div>';

            try {
                const response = await authenticatedFetch(`/api/db/${currentDatabase}/table/${currentTable}/delete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        rowIds: rowIds,
                        primaryKey: currentPrimaryKey
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to delete rows');
                }

                showStatus(`Successfully deleted ${data.deleted || data.changes || 0} row(s)`, 'success');
                selectedRows.clear();
                
                // Reload table data
                setTimeout(() => loadTableData(currentTable), 500);

            } catch (error) {
                contentEl.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                showStatus(`Error deleting rows: ${error.message}`, 'error');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load tables on page load
        window.addEventListener('load', async () => {
            // Check if login is required
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: adminUsername, password: adminPassword })
                });
                const data = await response.json();
                
                if (response.ok && data.success) {
                    loadTables();
                } else {
                    document.getElementById('login-overlay').style.display = 'flex';
                }
            } catch (e) {
                document.getElementById('login-overlay').style.display = 'flex';
            }
        });
    </script>
